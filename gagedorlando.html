<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <script type="text/javascript">
        $(document).ready(function(){
            $('.tab').click(function(){

            $('.home').addClass('active');
        })
    </script>

    </section>
    <main>
        <section class="tabs">
            <a class="tab home" href="#home">Home</a>
            <a class="tab" href="#passions">Passions</a>
            <a class="tab" href="#experience">Experience</a>
            <a class="tab" href="#society">Society Ideas</a>
        </section>
        <div class="content">

                <h3>Web Development Major</h2>

            <div id="passions" class="page">

            </div>
            <div id="experience" class="page">

            </div>
            <div id="society" class="page">

        </div>
    </main>
</body>
</html>
